<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/passreset.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form action="/passreset" method="POST">
                <h1>Cambia Password</h1>
                <label for="newpass">Nuova Password:</label>
                <input type="password" id="newpass" name="newpass" required maxlength="127">

                <label for="newpass2">Ripetere la nuova Password:</label>
                <input type="password" id="newpass2" name="newpass2" required maxlength="127">

                <button type="submit">Modifica</button>

                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </form>
            <a href="http://localhost:8001/profile">Torna al profilo</a>
        </div>
    </div>
    <div>
    <p>{{message}}</p>
    </div>
</body>
</html>
