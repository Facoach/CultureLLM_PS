<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form action="/register" method="POST">
                <h1>Registrati</h1>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required maxlength="127">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required maxlength="127">
                <label for="repeatpass"> Ripeti la password:</label>
                <input type="password" id="repeatpass" name="repeatpass" required maxlength="127">
                <label for="repeatpass"> Codice amico:</label>
                <input type="text" id="friend_code" name="friend_code" maxlength="127">
                <button type="submit">Registrati</button>
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </form>
            <a href="http://localhost:8001/directlogin">Accedi</a>
        </div>
    </div>
    <div>
        <p>{{message}}</p>
    </div>
</body>
</html>
